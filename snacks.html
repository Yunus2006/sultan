<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sultan Kebab</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="bild">
        <div class="logo">
          <img src="pizzamanlogo.png" alt="logo">
        </div>
        <h1>Sultan Kebab</h1> 
      </div>
   

      <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>

          <nav class="menu1">
            <button class="custom-btn btn-5" onclick="window.location.href='index.html'">Start</button>
            <button class="custom-btn btn-5" onclick="window.location.href='menu.html'">Menu</button>
            <button class="custom-btn btn-5" onclick="window.location.href='om_oss.html'">Om oss</button>
            <button class="custom-btn btn-5" onclick="window.location.href='kontakt.html'">Kontakt</button>
          </nav>
        </nav>
      </section>

      <nav></nav>
    </div>
  </header>

  <main>
    <div class="menu">
      <a href="menu.html" class="back-button">&larr; Back to menu</a>
      <h2>Snacks</h2>
      <div class="menu-items">
        <div class="menu-item">
          <h3 class="subtitle">Nuggets</h3>
          <p>6 stk nuggets.</p>
          <span>40 kr</span>
        </div>
          <div class="menu-item">
            <h3 class="subtitle">Mozzarella Sticks</h3>
            <p>4 stk sticks.</p>
            <span>40 kr</span>
          </div>
            <div class="menu-item">
              <h3 class="subtitle">Chili Cheese</h3>
              <p>6 stk chili cheese.</p>
              <span>40 kr</span>
            </div>
              <div class="menu-item">
                <h3 class="subtitle">Fish and chips</h3>
                <p>Pommes, sallad, tsatsiki, rödspätta och remouladsås.</p>
                <span>99 kr</span>
              </div>
                <div class="menu-item">
                  <h3 class="subtitle">Pommes Tallrik</h3>
                  <p>Pommes och valfri sås.</p>
                  <span>45 kr</span>
                </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html
